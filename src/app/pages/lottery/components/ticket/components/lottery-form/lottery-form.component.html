<form class="row gy-2 gx-3 align-items-start"
      [formGroup]="lotteryForm"
      (ngSubmit)="saveTicket()">

  <div class="col-8">

    <div class="input-group has-validation">

      <span class="input-group-text" id="inputGroupPrepend">€</span>
      
      <!-- Input with the ticket price -->
      <input  type="number" 
              class="form-control" 
              [ngClass]="{'is-invalid': isInValid('price')}"
              formControlName="price"
              min="5"
              id="validationPrice">

      <!-- Error message if input is invalid -->
      <div  class="invalid-feedback" 
            id="validationPriceFeedback">
        Minimum bet is 5€
      </div>

    </div>

  </div>

  <!-- Button that saves the ticket -->
  <div class="col-4">
    <button class="btn btn-primary w-100" 
            type="submit"
            [disabled]="lotteryForm.invalid || this.ticket.balls.length < 10">
      Buy
    </button>
  </div>

</form>
