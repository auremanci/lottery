<div class="card">

  <h3 class="card-header bg-dark text-white">
    Ticket
  </h3>

  <div class="card-body p-3">

    <div class="d-flex justify-content-between mb-2">
      <!-- List of balls in the current ticket -->
      <app-balls-ticket></app-balls-ticket>

      <!-- Button that resets the ticket -->
      <app-reset-ticket></app-reset-ticket>

    </div>

    <span class="badge bg-info" *ngIf="ticket.balls.length < 10">You need to select 10 balls</span>

    <hr>

    <!-- Component with price input and pay button -->
    <app-lottery-form></app-lottery-form>

  </div>

</div>
