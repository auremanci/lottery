<div class="card">

  <h3 class="card-header bg-dark text-white">
    Result of lottery
  </h3>

  <div class="card-body p-3">

    <div class="text-center display-6">
      <span class="badge bg-success rounded-pill mx-1"
            *ngFor="let ball of lottery.winningNumber">
        {{ ball }}
      </span>
    </div>

    <div class="mt-3 display-6">

      <div  class="alert alert-success text-center"
            *ngIf="lottery.hasWinner">
          <p><b>Congratulations!!</b> You have a prize of </p>
          <p class="display-5"><b>{{ lottery.prize }}â‚¬</b></p>
      </div>

      <div  class="alert alert-danger"
            *ngIf="!lottery.hasWinner">
          Sorry, you didn't get a prize this time
      </div>

    </div>
  </div>

</div>
