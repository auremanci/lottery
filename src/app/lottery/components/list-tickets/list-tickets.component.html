<div class="card">

  <h3 class="card-header bg-dark text-white">
    List of tickets
  </h3>

  <div class="card-body p-3">

    <div  class="d-grid gap-2">

      <button class="btn btn-primary"
              (click)="placeBet()"
              [disabled]="lottery.tickets.length === 0"
              *ngIf="!lottery.finished">
        Place bet
      </button>

      <button class="btn btn-primary"
              (click)="resetLottery()"
              *ngIf="lottery.finished">
        Reset lottery
      </button>
      
    </div>

    <ul class="list-group list-group-flush">
      <li class="list-group-item" 
          *ngFor="let ticket of lottery.tickets">

          <b>Numbers:</b>
          <br>
          <span class="badge bg-success rounded-pill mx-1"
                *ngFor="let ball of ticket.balls">
            {{ ball }}
          </span>

          <p class="mt-3">
            <b>Price: </b>
            <span class="display-6">{{ ticket.price }}â‚¬</span>
          </p>

      </li>
    </ul>

  </div>

</div>
