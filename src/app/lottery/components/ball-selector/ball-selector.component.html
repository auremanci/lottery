<div class="card">

  <h3 class="card-header bg-dark text-white">
    Numbers
  </h3>

  <div class="card-body p-3">
    <button *ngFor="let ball of [].constructor(10); let i = index"
            class="btn rounded-pill m-2 btn-outline-primary" 
            (click)="addBall(i)">
      {{i}}
    </button>
  </div>

</div>
